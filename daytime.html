<!-- script innerhalb von Body -->
      <script type="text/javascript">
      function getStylesheet() {
            var currentTime = new Date().getHours();
            var currentSeconds = new Date().getSeconds();
            var currentStyle = '';

            // REMOVE if not seconds
            currentTime = currentSeconds; // test 


            if (0 <= currentTime&&currentTime < 5) {
            document.write("<link rel='stylesheet' href='night.css' type='text/css'>");
            currentStyle = 'night';
            }
            if (5 <= currentTime&&currentTime < 11) {
            document.write("<link rel='stylesheet' href='morning.css' type='text/css'>");
            currentStyle = 'morning';
            }
            if (11 <= currentTime&&currentTime < 16) {
            document.write("<link rel='stylesheet' href='day.css' type='text/css'>");
            currentStyle = 'day';
            }
            if (16 <= currentTime&&currentTime < 22) {
            document.write("<link rel='stylesheet' href='evening.css' type='text/css'>");
            currentStyle = 'evening';
            }
            if (22 <= currentTime&&currentTime <= 24) {
            document.write("<link rel='stylesheet' href='night.css' type='text/css'>");
            currentStyle = 'night';
            } 
            

            document.getElementById('currentstyle').innerHTML = currentStyle;
            document.getElementById('currentsecond').innerHTML = currentSeconds;
      }


      function checkTime(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}

function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  // add a zero in front of numbers<10
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
  t = setTimeout(function() {
    startTime()
  }, 1000); // every 10 seconds
}


      window.onload = getStylesheet();
      </script>
